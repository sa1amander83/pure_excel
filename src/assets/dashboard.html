<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Excel table</title>
    <link rel = "shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>

<div id="app" >
    <div class="db">
        <div class="db__header">
            <h1>Excel Dashboard</h1>
        </div>

        <div class="db__new">
            <div class="db__view">
                <a href="#" class="db__create">Новая<br>таблица</a>
            </div>
        </div>

        <div class="db__table db__view">
            <div class="db__list-header">
                <span> Название</span>
                <span> Дата открытия</span>
            </div>
            <ul class="db__list">
                <li class="db__record">
                    <a href = "#"> Table number 1 </a>
                    <strong> 04.04.2021</strong>
                </li>
                <li class="db__record">
                    <a href = "#"> Table number 2 </a>
                    <strong> 04.04.2021</strong>
                </li>


            </ul>

        </div>

    </div>
</div>
</body>
</html>
